{% include base_path %}



<div class="masthead" style="height: 180px; min-height: 180px; padding: 16px 0;">
  <div class="masthead__inner-wrap">

    
<div class="top-container" style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
  
  <!-- 绗竴灞�-->
  <div class="second-row-container" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
    <img src="/images/bit_logo.png" style="height: 2em; width: auto; vertical-align: middle;">
    <span style="font-size: 1.4em; font-weight: bold; color: #0066cc;">多体控制与自主智能工作室</span>
  </div>
  
  
  <!-- 绗簩灞� -->
  <div class="first-image-container" style="display: flex; justify-content: center;">
    <img src="/images/bit_name.png" style="height: 2em; width: auto; vertical-align: middle;">
    <img src="/images/flag.png" style="height: 2em; width: auto; vertical-align: middle;">
  </div>

</div>
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
